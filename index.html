<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <header>
        Checkout
    </header>

    <main>
    
        <div class="all">

            <div class="info">
                <h3>Contact Information</h3>

                <label for="email" class="label">Email</label> <br>
                <input type="email" name="email" placeholder="Enter Your Email" id=""> <br>

                <label for="phone" class="label">Phone</label> <br>
                <input type="tel" name="phone" class="phone" placeholder="Enter Your Phone" id="">

                <h3>Shipping Address</h3>

                <label for="name" class="label">Full Name</label> <br>
                <input type="text" name="name" placeholder="Your Name" id=""> <br>

                <label for="address">Address</label> <br>
                <input type="text" name="address" placeholder="Your Address" id=""> <br>

                <label for="city">City</label> <br>
                <input type="text" name="city" placeholder="Your City" id=""> <br>

                <div class="double-label">
                    <label for="country">Country</label> <br>
                    <input type="" name="country" placeholder="Your Country" id=""><br>

                    <label for="postal">Postal Code</label> <br>
                    <input type="text" name="postal" placeholder="Your Postal Code" id="">
                </div>

                <div class="checkbox"><input type="checkbox" name="" id="checkbox">Save this information for next time</div>

                <input type="button" class="button" value="Continue">
            

            </div>


            <div class="products">

                <div class="bag-container product">

                    <div class="bag-pic"><img src="assets/photo1.png" alt=""></div>

                    <div class="bag-price">
                        <h4>Vintage Bagpack</h4>
                        <div class="price">$54.99 <span>74.99</span></div>
                        <input type="number" name="" class="quantity" max="30" min="0"
                        placeholder="1">
                        
                    </div>

                </div>

                <div class="shoe-container product">

                    <div class="bag-pic"><img src="assets/photo2.png" alt=""></div>

                    <div class="shoe-price">
                        <h4>Levee's Classic Shoe</h4>
                        <div class="price">$74.99 <span>94.99</span></div>
                        <input type="number" name="" class="quantity" max="30" min="0"
                        placeholder="1">

                    </div>
                </div>

            </div>

        </div>

    </main>
    <footer></footer>
    
</body>
</html>
